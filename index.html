            // Fungsi metode kuadratik
            var abs = Math.abs;

            function array_fill(i, n, v) {
                var a = [];
                for (; i < n; i++) {
                    a.push(v);
                }
                return a;
            }

            function toFloat(data){
                var dhFloat = []
                
                for(i=0;i<data.length;i++){
                    dhFloat.push(parseFloat(data[i]))
                }
                return dhFloat
            }

            function gauss(A, x) {
                //Index variables
                var i, k, j;

                var A_copy = [];
                var x_copy = [];

                //Copy A
                for (var i = 0; i < A.length; ++i) {
                    A_copy[i] = A[i].slice();
                }

                //Copy b
                for (var i = 0; i < x.length; ++i) {
                    x_copy[i] = x[i];
                }
                // Just make a single matrix
                for (i = 0; i < A_copy.length; i++) {
                    A_copy[i].push(x_copy[i]);
                }
                var n = A_copy.length;

                for (i = 0; i < n; i++) {
                    // Search for maximum in this column
                    var maxEl = abs(A_copy[i][i]),
                        maxRow = i;
                    for (k = i + 1; k < n; k++) {
                        if (abs(A_copy[k][i]) > maxEl) {
                        maxEl = abs(A_copy[k][i]);
                        maxRow = k;
                        }
                    }
                    // Swap maximum row with current row (column by column)
                    for (k = i; k < n + 1; k++) {
                        var tmp = A_copy[maxRow][k];
                        A_copy[maxRow][k] = A_copy[i][k];
                        A_copy[i][k] = tmp;
                    }
                    // Make all rows below this one 0 in current column
                    for (k = i + 1; k < n; k++) {
                        var c = -A_copy[k][i] / A_copy[i][i];
                        for (j = i; j < n + 1; j++) {
                            if (i === j) {
                                A_copy[k][j] = 0;
                            } else {
                                A_copy[k][j] += c * A_copy[i][j];
                            }
                        }
                    }
                }
                // Solve equation Ax=b for an upper triangular matrix A
                x_copy = array_fill(0, n, 0);
                for (i = n - 1; i > -1; i--) {
                    x_copy[i] = A_copy[i][n] / A_copy[i][i];
                    for (k = i - 1; k > -1; k--) {
                        A_copy[k][n] -= A_copy[k][i] * x_copy[i];
                    }
                }
                return x_copy;
            }

            function kuadratik(x,y){
                var n = x.length
                var sigmax = 0
                var sigmaxy = 0
                var sigmax2y = 0
                var sigmax2 = 0 
                var sigmax3 = 0
                var sigmay = 0
                var sigmax4 = 0
                var a = []
                var b = []
                dataY = []

                for(i=0;i<n;i++){
                    sigmax += x[i]
                    sigmax2 += (x[i])**2
                    sigmax3 += x[i]**3
                    sigmax4 += x[i]**4
                    sigmay += y[i]
                    sigmaxy += x[i]*y[i]
                    sigmax2y += (x[i]**2)*y[i]
                }

                a.push([])
                a[0].push(new Array(3))
                a[0][0] = +n
                a[0][1] = +sigmax
                a[0][2] = +sigmax2
                a.push([])
                a[1].push(new Array(3))
                a[1][0] = +sigmax
                a[1][1] = +sigmax2
                a[1][2] = +sigmax3
                a.push([])
                a[2].push(new Array(3))
                a[2][0] = +sigmax2
                a[2][1] = +sigmax3
                a[2][2] = +sigmax4

                b[0] = +sigmay
                b[1] = +sigmaxy
                b[2] = +sigmax2y

                var model = gauss(a,b)

                for(i=0;i<n;i++){
                    dataY.push(model[0]+model[1]*x[i]+model[2]*(x[i]**2))
                }

                return dataY
            }
